<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevOps Calculator — MVP-0</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>DevOps Calculator</h1>
      <p class="muted">MVP-0 · Кнопочный калькулятор · Frontend → FastAPI → in-memory history</p>
    </header>

    <section class="card layout">
      <!-- Calculator -->
      <div class="calc">
        <div class="display">
          <div id="expr" class="expr"> </div>
          <div id="value" class="value">0</div>
        </div>

        <div class="keypad">
          <button class="key danger" data-action="clear">C</button>
          <button class="key light" data-action="backspace">⌫</button>
          <button class="key light" data-action="sign">±</button>
          <button class="key op" data-op="/">÷</button>

          <button class="key" data-digit="7">7</button>
          <button class="key" data-digit="8">8</button>
          <button class="key" data-digit="9">9</button>
          <button class="key op" data-op="*">×</button>

          <button class="key" data-digit="4">4</button>
          <button class="key" data-digit="5">5</button>
          <button class="key" data-digit="6">6</button>
          <button class="key op" data-op="-">−</button>

          <button class="key" data-digit="1">1</button>
          <button class="key" data-digit="2">2</button>
          <button class="key" data-digit="3">3</button>
          <button class="key op" data-op="+">+</button>

          <button class="key zero" data-digit="0">0</button>
          <button class="key" data-action="dot">.</button>
          <button class="key equal" data-action="equal">=</button>
        </div>

        <div class="row">
          <div class="api">
            <span class="muted">API:</span>
            <input id="apiBase" class="apiInput" type="text" value="http://127.0.0.1:8000" />
          </div>
          <span id="status" class="status"></span>
        </div>

        <p class="muted" style="margin:0">
          Поддержка клавиатуры: цифры, <code>+ - * /</code>, <code>Enter</code>, <code>Backspace</code>, <code>Esc</code>.
        </p>
      </div>

      <!-- History panel -->
      <div class="panel">
        <div class="row">
          <h2 style="margin:0">История операций</h2>
          <div style="display:flex; gap:10px;">
            <button id="refreshBtn" class="btn">Обновить</button>
            <button id="clearBtn" class="btn danger">Очистить</button>
          </div>
        </div>
        <div id="history" class="history"></div>
      </div>
    </section>

    <footer class="footer muted">
      Следующие этапы: Docker → CI/CD → K8s → Observability → Ansible
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
